name: validate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # https://github.com/home-assistant/actions/commits/master/hassfest
      - uses: home-assistant/actions/hassfest@87c064c607f3c5cc673a24258d0c98d23033bfc3

      # https://github.com/hacs/action/commits/main
      - uses: hacs/action@6f81caf1dd4cc0f615444dba4d4a3ceaa22db99c
        with:
          category: integration
          ignore: brands
